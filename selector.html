<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        h1{
            color: red;
            background-color: aqua;
        }
        .first{
            color: brown;
            background-color: blueviolet;
            
        }
        #first{
            color: rgb(248, 11, 11);

        }
        h3,h4{
            color: red;
        }
        *{
            background-color: gold;
            text-align: center;
        }
    </style>
</head>
<body>
  <h1>Tag Selector</h1>
  <h2 class="first">class Selector</h2>

  <h2 id="first">id selector</h2>
  <!-- id is unique -->

  <h3>heading three</h3>
  <h4>heading four</h4>

</body>
</html>
