<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image zoom</title>
</head>
<style>
    .container{
        height:500px;
        width:700px;
        margin:auto;
        border:5px solid rgb(150,200,200);
        overflow: hidden;
    }
    img{
        height: 100%;
        width: 100%;
        transition: all 3s;

    }
    .container:hover img{
        transform: scale(1.5);
    }


</style>
<body>
    <div class="container">
    <img src="https://images.news18.com/ibnlive/uploads/2021/07/1627377451_nature-1600x900.jpg" alt="image source not valid" title="Nature image">
    </div>
</body>
</html>
